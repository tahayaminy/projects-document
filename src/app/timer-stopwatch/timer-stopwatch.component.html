<section id="body">
    <nav>
        <i class="stopwatch fas menu fa-hourglass-start" (click)="change(true)"></i>
        <i class="hourglass fas menu fa-stopwatch" (click)="change(false)"></i>
    </nav>
  
      <section class="hourglass">
        <div id="backwave">
          <img src="../../assets/wave.svg" />
          <img src="../../assets/wave.svg" />
          <img src="../../assets/wave.svg" />
        </div>
        <div id="form">
          <label for="min">M</label>
          <input type="number" value="0" min="0" max="60" id="min" />
          <span>:</span>
          <input type="number" value="0" min="0" max="60" id="sec" />
          <label for="sec">S</label>
        </div>
      </section>
      <section class="stopwatch">
        <div id="stopwatch">
          <span id="h">0</span>
          <span>:</span>
          <span id="m10">0</span><span id="m01">0</span>
          <span>:</span>
          <span id="s10">0</span><span id="s01">0</span>
        </div>
      </section>
  
      <footer>
        <i id="hourglass-end" class="fas fa-hourglass-end  d-none" (click)="hourglassEnd()"></i>
        <i id="hourglass-start" class="hourglass fas fa-hourglass-start" (click)="hourglassStart()"></i>
        <i class="stopwatch fas fa-undo-alt" (click)="SE()"></i>
      </footer>
</section>
