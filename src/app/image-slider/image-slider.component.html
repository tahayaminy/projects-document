<section class="body">
    <section class="imageSlider">
        <div
          (click)="show(0,this)"
          class="contimg backstage"
          style="background-image: url('../../assets/1.jpg')"
        ></div>
        <div
          #stage
          class="contimg stage"
          style="background-image: url('../../assets/2.jpg')"
        ></div>
        <div
          (click)="show(1,this)"
          class="contimg backstage"
          style="background-image: url('../../assets/3.jpg')"
        ></div>
        <section
          style="
            pointer-events: none;
            position: absolute;
            top: 0;
            right: 0;
            z-index: 1;
            width: 100%;
            height: 100%;
            background-color: rgba(41, 50, 65, 0.5);
          "
        ></section>
        <section id="btns">
          <label (click)="pos(0)" class="container">
            <input type="radio" checked="checked" name="radio" />
            <span class="checkmark"></span>
          </label>
          <label (click)="pos(1)" class="container">
            <input type="radio" name="radio" checked />
            <span class="checkmark"></span>
          </label>
          <label (click)="pos(2)" class="container">
            <input type="radio" name="radio" />
            <span class="checkmark"></span>
          </label>
          <label (click)="pos(3)" class="container">
            <input type="radio" name="radio" />
            <span class="checkmark"></span>
          </label>
          <label (click)="pos(4)" class="container">
            <input type="radio" name="radio" />
            <span class="checkmark"></span>
          </label>
        </section>
      </section>
</section>
